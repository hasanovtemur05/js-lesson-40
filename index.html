<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Product Management</title>
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-md-2">
                <button class="btn btn-success" id="open-modal">Add Product</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>T/R</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Color</th>
                        <th>Brand</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="result">
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>

        <!-- MODAL -->
        <div class="modal" id="user-modal">
            <div class="modal-content">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center" id="modal-title">Add Product</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <input type="text" placeholder="Name" name="name" class="form-control my-2">
                            <input type="text" placeholder="Price" name="price" class="form-control my-2">
                            <input type="text" placeholder="Color" name="color" class="form-control my-2">
                            <input type="text" placeholder="Brand" name="brand" class="form-control my-2">
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-warning" id="close-modal">Close</button>
                        <button class="btn btn-success" id="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
